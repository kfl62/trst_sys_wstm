ro:
  wstm:
    unit_info_lbl: Punct de lucru selectat
    unit_info_all: Toate unităţile
    title:
      filter:
        desk_delivery_note: |
          Configurare &raquo;%{data}&laquo;
        desk_expenditure: |
          Selectare &raquo;%{data}&laquo; ptr. a crea un APP
        desk_grn: |
          Configurare &raquo;%{data}&laquo;
      query:
        desk_cache: |
          Situaţie monetar - %{data}
        desk_freight: |
          Stocuri cantitative - %{data}
      report:
        desk_report: |
          Configurare &raquo;%{data}&laquo;
    intro:
      no_unit: |
        Nu aveţi nici un Punct de lucru selectat!
      has_unit: |
        Punctul de lucru selectat:&nbsp;&nbsp;
      filter:
        desk_cache: |
          Puteţi modifica "Suma primită" la o &raquo;Dispoziţie de plată&laquo; după ce<br>
          o alegeţi din listă, sau alegând "Creare" veţi crea una nouă.
        desk_delivery_note: |
          Pentru a crea o &raquo;Anexa3 Aviz de expediţie&laquo; este nevoie să selectaţi un "Destinatar"<br>
          opţional un "Delegat" ptr. acest "Destinatar", un "Transportator" şi obligatoriu un "Delegat"<br>
          ptr. "Transportator". "Destinatar"-ul şi "Transportator"-ul pot fi aceeaşi firmă.
        desk_freight: |
          Puteţi modifica preţul unitar la un &raquo;%{data}&laquo;<br>
          după ce îl alegeţi din listă!
        desk_expenditure: |
          Pentru a crea o &raquo;Adeverinţă Primire/Plată&laquo; este nevoie să selectaţi un client.<br>
          Introduceţi min. 3 cifre din CNP sau 3 litere din Nume/Prenume (cu cât mai multe<br>
          cifre/litere lista care apare va fi mai scurtă), după alegere -> "Creare APP"<br>
          În cazul în care persoana nu există, întroduceţi 13 cifre şi dacă este un CNP<br>
          valid se activează butonul "Creare persoană fizică".
        desk_grn:
          admin: |
            Pentru a transfera în gestiunea <b>%{unit}</b>, prima dată<br>
            trebuie să selectaţi tipul de marfă, cu sau fără 3%, după care veţi putea<br>
            selecta <b>Avizele de expediţie</b>, care vă interesează.
          user: |
            Pentru a transfera în gestiunea <b>%{unit}</b>
          partner_firm: |
            Pentru a a crea un &raquo;NIR - Persoane juridice&laquo; este nevoie să selectaţi un "Furnizor"<br>
            opţional un "Delegat" ptr. acest "Furnizor", un "Transportator" şi obligatoriu un "Delegat"<br>
            ptr. "Transportator". "Furnizor"-ul şi "Transportator"-ul pot fi aceeaşi firmă.
          no_dln: |
            Nu aveţi nici un Aviz de expediţie!
          legend: |
            Legendă:
          hover: |
            Ptr.detalii despre aviz poziţionaţi mouse-ul deasupra denumirii...
        desk_report:
          cdd: Document cumulativ APP
          grn: Notă de recepţie APP
          unit: |
            După ce alegeţi data, sau o lăsaţi pe cea de azi<br>
            puteţi genera un &raquo;%{data}&laquo; pentru<br>
            <b>%{unit}</b>
          firm: |
            Se poate tipări &raquo;%{data}&laquo; pe mai multe zile,<br>
            cu începere din data pe care o selectaţi. Trebuie să alegeţi cel<br>
            puţin una, sau mai multe Puncte de Colectare.
      create:
        desk_expenditure: |
          S-au primit de la %{name} CNP %{id_pn}<br>
          cu domiciliul: str.%{street}, nr.%{nr}, bl.%{bl}, sc.%{sc}, et.%{et}, ap.%{ap}, loc.%{city}<br>
          legitimat cu: CI/BI seria.%{dsr}, nr.%{dnr}, %{dby}/%{don}<br>
          următoarele deşeuri reciclabile:
        desk_delivery_note: |
          Firma <b>%{firm}</b> reprezentat de %{firm_d} expediază clientului,<br>
          <b>%{client}</b> reprezentat de %{client_d}, transportul fiind asigurat de <br>
          <b>%{transp}</b> delegat %{transp_d}, următoarele materiale:
        desk_grn:
          id_intern: |
            Transfer în gestiunea <b>%{unit}</b> prin delegatul:
          partner_firm: |
            În gestiunea <b>%{unit}</b> Dn-ul/Dna <b>%{signed_by}</b> recepţionează<br>
            de la furnizorul  <b>%{supplr}</b>, în prezenţa delegatului <b>%{transp_d}</b>,<br>
            în baza actelor(completate mai sus), următoarele materiale:
          payment: |
            <b>Detalii plată:</b> Suma se completează numai dacă există chitanţă sau OP.<br>
            Se trece suma achitată efectiv (Valoare - Taxă mediu 3%)! În caz contrar se<br>
            completeză cu <b>La termen</b> prima rubrică şi cu <b>0.00</b> a doua.
      edit:
        desk_freight: |
          Puteţi modifica doar câmpul<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&raquo;Preţ unitar&laquo;
      query:
        desk_cache:
          all: |
            În tabelul de mai jos aveţi soldurile "Actuale" conform APP-lor operate.<br>
            Pentru detalii "click" pe Punctul de lucru care vă interesează.
          one: |
            În tabelul de mai jos aveţi soldurile "Actuale" conform APP-lor<br>
            operate. Dacă "Ieşiri" are culoarea roşie, însemnă că aţi făcut şi<br>
            alte plăţi în afară de Adeverinţe Primire/Plată!
        desk_freight:
          all: |
            În tabelul de mai jos aveţi stocurile "Lunare" conform APP/AE-lor operate.<br>
            Ultimele coloane conţin stocurile punctelor de lucru (componentele stocului).<br/>
            Pentru detalii "click" pe titlul coloanei, ce conţine unitatea, care vă interesează.
          one: |
            Pentru fişa de magazie "click" pe denumirea materialului!
          exit_one: |
            Pentru stocuri alegeţi "Toate materialele"!
      show:
        desk_expenditure: |
          Adeverinţa Primire/Plată nr.<b>%{enr}</b> din <b>%{eon}</b><br>
          S-au primit de la %{name} CNP %{id_pn}<br>
          cu domiciliul: str.%{street}, nr.%{nr}, bl.%{bl}, sc.%{sc}, et.%{et}, ap.%{ap}, loc.%{city}<br>
          legitimat cu: CI/BI seria.%{dsr}, nr.%{dnr}, %{dby}/%{don}<br>
          următoarele deşeuri reciclabile:
        desk_delivery_note: |
          Cu Avizul de expediţie nr.<b>%{doc_name}</b> în data de <b>%{id_date}</b><br>
          Firma <b>%{firm}</b> reprezentat de %{firm_d} expediază clientului,<br>
          <b>%{client}</b> reprezentat de %{client_d}, transportul fiind asigurat de <br>
          <b>%{transp}</b> delegat %{transp_d}, următoarele materiale:
        desk_grn: |
          În ziua de <b>%{id_date}</b> în gestiunea <b>%{unit}</b> de către<br>
          <b>%{signed_by}</b> în prezenţa delegatului <b>%{transp_d}</b>, s-au recepţionat următoarele<br>
          materiale provenind de la <b>%{supplr}</b> :<br>
        desk_cassation: |
          În ziua de <b>%{id_date}</b> în gestiunea <b>%{unit}</b> de către<br>
          <b>%{signed_by}</b> s-au casat/degradat următoarele: <br>
          &nbsp;&nbsp;&nbsp;&nbsp;Notă: %{expl}
      delete:
        desk_expenditure: |
          Atenţie!!! Se va şterge &raquo;Adeverinţa Primire/Plată&laquo;!!!
        desk_delivery_note: |
          Atenţie!!! Se va şterge &raquo;%{data}&laquo;!!!
        desk_grn: |
          Atenţie!!! Se va şterge &raquo;%{data}&laquo;!!!
      repair:
        desk_expenditure: |
          Puteţi Tipării/Şterge Adeverinţele eliberate azi!<br>
      pdf:
        desk_expenditure:
          text_01: |
            S-au primit de la <b>%{name}</b> CNP <b>%{id_pn}</b>
            cu domiciliul: str.%{street}, nr.%{nr}, bl.%{bl}, sc.%{sc}, et.%{et}, ap.%{ap}, loc.%{city}
            legitimat cu: CI/BI seria.%{dsr}, nr.%{dnr}, %{dby}/%{don}
            mijloc de transport _________________, următoarele deşeuri reciclabile:
          text_02: |
            Subsemnatul <b>%{name}</b> declar următoarele:
            1.) Cunosc faptul că falsul în declaraţie constituie infracţiune, se pedepseşte
            #####conform Codului Penal;
            2.) Materialele pe care le predau provin din:
            #####a.) Gospodărie proprie;
            #####b.) Alte surse.
        desk_report:
          file_name:
            cdd: |
              %{firm}%{unit}_DC-
            grn: |
              %{firm}%{unit}_NIR-
    select:
      freight_all: Toate materialele
      unit_all: Toate unităţile
      desk_expenditure: ['Alegeţi - Partener Persoană Fizică', 'Selectaţi - Adeverinţă Primire/Plată']
      desk_delivery_note: ['Alegeţi - Destinatar', 'Alegeţi - Delegat (opţional)', 'Alegeţi - Transportator', 'Alegeţi - Delegat', 'Selectaţi - Aviz de expediţie']
      desk_grn: ['Alegeţi - Furnizor', 'Alegeţi - Delegat (opţional)', 'Alegeţi - Transportator', 'Alegeţi - Delegat', 'Selectaţi - Notă de recepţie']
    msg:
      input_too_short_strt: |
        Vă rugăm întroduceţi min. %{nr} caractere!
      input_too_short_more: |
        Vă rugăm întroduceţi încă %{nr} caractere!
      input_too_short_last: |
        Vă rugăm întroduceţi încă un caracter!
      searching: |
        Aveţi puţin tică răbdare...
      no_matches: Nu există în baza de date...
      no_freight_selected: |
        <br>
        Hmmm... Se pare că nu aţi ales niciun material!<br>
        Sau aţi uitat să introduceţi cantitatea!<br>
        Apăsaţi <b>"Ştergere"</b> şi încercaţi din nou :)<br>
      id_pn:
        start: |
          Acest client nu există! Introduceţi un CNP valid format din 13 cifre, incă (%{data}) cifre!
        valid: |
          CNP valid. Apăsaţi "Creare Persoană Fizică!"
        invalid: |
          CNP invalid! Mai încercaţi :)
        too_long: |
          CNP-ul nu poate fi mai lung de 13 cifre!
      delivery_note_negative_stock: |
          Cantitatea introdusă este mai mare decât stocul disponibil!
          În cazul în care puteţi modifica cantitatea pe Aviz,
          modificaţi avizul cu cantitatea corectă ( %{stck}kg )!
          În caz contrar apăsaţi "Renunţare"! Puteţi reface Anexa3
          după ce faceţi o intrare de cel puţin ( %{res}kg ).
      delivery_note_not_complete: |
          Nu aţi completat sau aţi completat greşit
          unul din câmpurile "Aviz nr.", "maşina nr."!
      grn_not_complete: |
          Nu aţi selectat "Tip document", sau nu aţi completat
          unul din câmpurile "Document nr.", "Maşina nr."!
