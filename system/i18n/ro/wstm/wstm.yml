ro:
  wstm:
    unit_info_lbl: Punct de lucru selectat
    unit_info_all: Toate unităţile
    title:
      filter:
        desk_delivery_note: |
          Configurare &raquo;%{data}&laquo;
        desk_expenditure: |
          Selectare &raquo;%{data}&laquo; ptr. a crea un APP
        desk_grn: |
          Configurare &raquo;%{data}&laquo;
      query:
        desk_cache: |
          Situaţie monetar - %{data}
        desk_freight: |
          Stocuri cantitative - %{data}
      report:
        desk_report: |
          Configurare &raquo;%{data}&laquo;
      query_value:
        desk_freight: |
          Stocuri valorice - %{data}
      report:
        desk_report: |
          Configurare &raquo;%{data}&laquo;
    intro:
      no_unit: |
        Nu aveţi nici un Punct de lucru selectat!
      has_unit: |
        Punctul de lucru selectat:&nbsp;&nbsp;
      filter:
        desk_cache: |
          Puteţi modifica "Suma primită" la o &raquo;Dispoziţie de plată&laquo; după ce
          o alegeţi din listă, sau alegând <b>Creare</b> veţi crea una nouă.
        desk_delivery_note: |
          Pentru a crea o &raquo;Anexa3 Aviz de expediţie&laquo; este nevoie să selectaţi un "Destinatar"
          opţional un "Delegat" ptr. acest "Destinatar", un "Transportator" şi obligatoriu un "Delegat"
          ptr. "Transportator". "Destinatar"-ul şi "Transportator"-ul pot fi aceeaşi firmă.
        desk_freight: |
          Puteţi modifica preţul unitar la un &raquo;%{data}&laquo; după ce îl alegeţi din listă!
        desk_expenditure: |
          Pentru a crea o &raquo;Adeverinţă Primire/Plată&laquo; este nevoie să selectaţi un client.
          Introduceţi min. 3 cifre din <b>CNP</b> sau 3 litere din <b>Nume|Prenume</b> (cu cât mai multe
          cifre/litere lista care apare va fi mai scurtă), după alegere -> <b>Creare APP!</b>
          În cazul în care persoana nu există, întroduceţi 13 cifre şi dacă este un CNP
          valid se activează butonul <b>Creare persoană fizică!</b>.
        desk_grn:
          admin: |
            Pentru a transfera în gestiunea <b>%{unit}</b>, prima dată
            trebuie să selectaţi tipul de marfă, cu sau fără 3%, după care veţi putea
            selecta <b>Avizele de expediţie</b>, care vă interesează.
          user: |
            Pentru a transfera în gestiunea <b>%{unit}</b>, prima dată
            trebuie să selectaţi tipul de marfă, cu sau fără 3%, după care veţi putea
            selecta <b>Avizul de expediţie</b>, cu nr. care v-a fost comunicat telefonic.
            (în principiu care se termină cu <b>%{slug}</b>)
          partner_firm: |
            Pentru a a crea un &raquo;NIR - Persoane juridice&laquo; este nevoie să selectaţi un "Furnizor"
            opţional un "Delegat" ptr. acest "Furnizor", un "Transportator" şi obligatoriu un "Delegat"
            ptr. "Transportator". "Furnizor"-ul şi "Transportator"-ul pot fi aceeaşi firmă. În cazul în care
            recepţionaţi pe bază de <b>Factură Fiscală</b> recomandăm să selectaţi şi "Delegat" ptr. "Furnizor"
          no_dln: |
            Nu aveţi nici un Aviz de expediţie!
          legend: |
            Legendă:
          hover: |
            Ptr.detalii despre aviz poziţionaţi mouse-ul deasupra denumirii...
        desk_invoice:
          main: |
            Pentru a factura marfă prima dată este nevoie să selectaţi AE,
            iar pentru aceasta trebuie să specificaţi <b>anul, luna, Tip marfă</b>
            (cu/fără 3%), respectiv <b>Clientul</b> şi <b>Delegat</b> din partea clientului
            (cine semnează factura) sau Poşta Română dacă este cazul.
            Datele ptr.<b>Transportator</b> se preiau din AE!
          no_dln: |
            Nu aveţi nici un Aviz de expediţie!
          legend: |
            Legendă:
          hover: |
            Ptr.detalii despre aviz poziţionaţi mouse-ul deasupra denumirii...
        desk_report:
          cdd: Document cumulativ APP
          grn: Notă de recepţie APP
          stock_stats: Situaţie lunară (Statistică)
          stock_accounting: Situaţie lunară (Contabilă)
          unit: |
            După ce alegeţi data, sau o lăsaţi pe cea de azi
            puteţi genera un &raquo;%{data}&laquo; pentru<br>
            <b>%{unit}</b>
          firm: |
            Se poate tipări &raquo;%{data}&laquo; pe mai multe zile,
            cu începere din data pe care o selectaţi. Trebuie să alegeţi cel
            puţin una, sau mai multe Puncte de Colectare.
        desk_stock: |
            În cazul &raquo;Stocurilor iniţiale lunare&laquo; trebuie să ştiţi următoarele:<br>
            1.) Crearea unui nou &raquo;Stoc iniţial lunar&laquo; presupune copierea <b>Stocului curent</b> întro
            nouă înregistrare, datată în prima zi a lunii următoare. Din acest motiv operaţiunea nu este
            permisă decât în ultima zi a lunii curente şi după ce toţi în cauză au încetat activitatea!<br>
            2.) Operaţiunea de <b>Editare</b> îşi are rostul numai ptr. <b>Stocul curent</b>.
            Pentru a modifica alte stocuri sunaţi la inginerul de sistem. Aveţi mare grijă!<br>
            3.) Operaţiunea de <b>Ştergere</b> este activă numai pentru &raquo;Stocul iniţial lunar&laquo; nou creat
            şi numai în ziua creării! Pentru a şterge alte stocuri sunaţi la inginerul de sistem. Aveţi mare grijă!
      create:
        desk_expenditure: |
          S-au primit de la <b>%{name}</b> CNP <b>%{id_pn}</b><br>
          cu domiciliul: str.%{street}, nr.%{nr}, bl.%{bl}, sc.%{sc}, et.%{et}, ap.%{ap}, loc.%{city}<br>
          legitimat cu: CI/BI seria.%{dsr}, nr.%{dnr}, %{dby}/%{don}<br>
          următoarele deşeuri reciclabile:
        desk_delivery_note: |
          Firma <b>%{firm}</b> reprezentat de %{firm_d} expediază clientului,
          <b>%{client}</b> reprezentat de %{client_d}, transportul fiind asigurat de
          <b>%{transp}</b> delegat %{transp_d}, următoarele materiale:
        desk_grn:
          id_intern: |
            Transfer în gestiunea <b>%{unit}</b> prin delegatul:
          partner_firm: |
            În gestiunea <b>%{unit}</b> Dn-ul/Dna <b>%{signed_by}</b> recepţionează
            de la furnizorul  <b>%{supplr}</b>, în prezenţa delegatului <b>%{transp_d}</b>,
            în baza actelor(completate mai sus), următoarele:<br>
            *La recepţia pe bază de Factură Fiscală nu uitaţi de <b>Condiţii plată</b>
          pyms_no: |
            Nu este cazul! Numai la recepţii facturi...
          pyms_ok: |
            Termenul de plată este obligatoriu (aaaa-ll-zz)!<br>
            Se completează numai dacă există chitanţă sau OP.<br>
            Se trece suma achitată efectiv (Valoare - Taxă mediu 3%)!
        desk_invoice: |
            În cazul în care <b>Preţ Vânzare</b> este 0.0000 trebuie să-l completaţi
            dacă a fost deja completat la <b>Aviz</b> atunci click pe <b>Salvare</b> dacă
            v-aţi convins că totul este completat corect!
        desk_stock:
          too_soon: |
            Crearea unui nou &raquo;Stoc iniţial lunar&laquo; presupune copierea <b>Stocului curent</b> întro
            nouă înregistrare, datată în prima zi a lunii următoare. Din acest motiv operaţiunea nu este
            permisă decât în ultima zi a lunii curente şi după ce toţi în cauză au încetat activitatea!<br>
            Aşteptaţi până în data de %{data}
      edit:
        desk_freight: |
          Puteţi modifica doar câmpul<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&raquo;Preţ unitar&laquo;
        desk_stock:
          forbidden: |
            Acest &raquo;Stoc iniţial lunar&laquo; nu se poate edita numai de către inginerul de sistem!
      query:
        desk_cache:
          all: |
            În tabelul de mai jos aveţi soldurile "Actuale" conform APP-lor operate.
            Pentru detalii "click" pe Punctul de lucru care vă interesează.
          one: |
            În tabelul de mai jos aveţi soldurile "Actuale" conform APP-lor
            operate. Dacă "Ieşiri" are culoarea roşie, însemnă că aţi făcut şi
            alte plăţi în afară de Adeverinţe Primire/Plată!
        desk_freight:
          all: |
            În tabelul de mai jos aveţi stocurile "Lunare" conform APP/AE-lor operate.
            Ultimele coloane conţin stocurile punctelor de lucru (componentele stocului).
            Pentru detalii "click" pe titlul coloanei, ce conţine unitatea, care vă interesează.
          one: |
            Pentru fişa de magazie "click" pe denumirea materialului!
          exit_one: |
            Pentru stocuri alegeţi "Toate materialele"!
      query_value:
        desk_freight:
          all: |
            Nu se pot calcula stocuri valorice pentru toată firma!<br>
            Alegeţi un punct de colectare şi să luaţi în considerare că atât intrările cât şi ieşirile sunt cumulate!<br>
            Urmăriţi rubrica <b>Stoc</b> (penultima coloană), dacă cumva este de culoare <b>roşie</b> însemnă că
            stocul curent nu coiincide cu stocul calculat! Sunaţi la inginerul de sistem şi nu faceţi închiderea de lună!<br>
            La coloana <b>PU</b> culoare roşie este ultimul preţ la care s-a cumpărat, iar verde însemnă că şi la acest preţ
            s-a cumpărat în luna în cauză!
      show:
        desk_expenditure: |
          <b>APP</b> nr.<b>%{enr}</b> din <b>%{eon}</b><br>
          S-au primit de la <b>%{name}</b> CNP <b>%{id_pn}</b><br>
          cu domiciliul: str.%{street}, nr.%{nr}, bl.%{bl}, sc.%{sc}, et.%{et}, ap.%{ap}, loc.%{city}<br>
          legitimat cu: CI/BI seria.%{dsr}, nr.%{dnr}, %{dby}/%{don}<br>
          următoarele deşeuri reciclabile:
        desk_delivery_note: |
          Cu Avizul de expediţie nr.<b>%{doc_name}</b> în data de <b>%{id_date}</b>.
          Firma <b>%{firm}</b> reprezentat de %{firm_d} expediază clientului,
          <b>%{client}</b> reprezentat de %{client_d}, transportul fiind asigurat de
          <b>%{transp}</b> delegat %{transp_d}, următoarele materiale:
        desk_grn: |
          În ziua de <b>%{id_date}</b> în gestiunea <b>%{unit}</b> de către
          <b>%{signed_by}</b> în prezenţa delegatului <b>%{transp_d}</b>, s-au recepţionat următoarele
          materiale provenind de la <b>%{supplr}</b> :
        desk_cassation: |
          În ziua de <b>%{id_date}</b> în gestiunea <b>%{unit}</b> de către
          <b>%{signed_by}</b> s-au casat/degradat următoarele: <br>
          &nbsp;&nbsp;&nbsp;&nbsp;Notă: %{expl}
        desk_invoice: |
          În ziua de <b>%{id_date}</b> cu Factura nr.<b>%{doc_name}</b> se facturează clientului
          <b>%{client}</b> următoarele materiale:
      delete:
        desk_expenditure: |
          Atenţie!!! Se va şterge &raquo;Adeverinţa Primire/Plată&laquo;!!!
        desk_delivery_note: |
          Atenţie!!! Se va şterge &raquo;%{data}&laquo;!!!
        desk_grn: |
          Atenţie!!! Se va şterge &raquo;%{data}&laquo;!!!
        desk_stock:
          forbidden: |
            Acest &raquo;Stoc iniţial lunar&laquo; nu se poate şterge numai de către inginerul de sistem!
      repair:
        desk_expenditure: |
          Puteţi <b>Tipării|Şterge</b> Adeverinţele eliberate azi!
        desk_delivery_note: |
          Puteţi <b>Tipării|Şterge</b> Anexa3 AE eliberate azi!
      pdf:
        desk_expenditure:
          text_01: |
            S-au primit de la <b>%{name}</b> CNP <b>%{id_pn}</b>
            cu domiciliul: str.%{street}, nr.%{nr}, bl.%{bl}, sc.%{sc}, et.%{et}, ap.%{ap}, loc.%{city}
            legitimat cu: CI/BI seria.%{dsr}, nr.%{dnr}, %{dby}/%{don}
            mijloc de transport _________________, următoarele deşeuri reciclabile:
          text_02: |
            Subsemnatul <b>%{name}</b> declar următoarele:
            1.) Cunosc faptul că falsul în declaraţie constituie infracţiune, se pedepseşte
            #####conform Codului Penal;
            2.) Materialele pe care le predau provin din:
            #####a.) Gospodărie proprie;
            #####b.) Alte surse.
        desk_report:
          file_name:
            cdd: |
              %{firm}%{unit}_DC-
            grn: |
              %{firm}%{unit}_NIR-
            stock_stats: |
              %{firm}%{unit}_Luna-
            stock_accounting: |
              %{firm}%{unit}_Luna-
    select:
      freight_all: Toate materialele
      unit_all: Toate unităţile
      desk_partner_person: ['Alegeţi - Partener Persoană Fizică']
      desk_partner_firm: ['Alegeţi - Partener Persoană Juridică']
      desk_expenditure: ['Alegeţi - Partener Persoană Fizică', 'Selectaţi - Adeverinţă Primire/Plată']
      desk_delivery_note: ['Alegeţi - Destinatar', 'Alegeţi - Delegat (opţional)', 'Alegeţi - Transportator', 'Alegeţi - Delegat', 'Selectaţi - Aviz de expediţie']
      desk_grn: ['Alegeţi - Furnizor', 'Alegeţi - Delegat (opţional)', 'Alegeţi - Transportator', 'Alegeţi - Delegat', 'Selectaţi - Notă de recepţie']
      desk_invoice: ['Alegeţi - Client', 'Alegeţi - Delegat', 'Selectaţi - Factură']
    msg:
      input_too_short_strt: |
        Vă rugăm întroduceţi min. %{nr} caractere!
      input_too_short_more: |
        Vă rugăm întroduceţi încă %{nr} caractere!
      input_too_short_last: |
        Vă rugăm întroduceţi încă un caracter!
      searching: |
        Aveţi puţin tică răbdare...
      no_matches: Nu există în baza de date...
      no_freight_selected: |
        <br>
        Hmmm... Se pare că nu aţi ales niciun material!
        Sau aţi uitat să introduceţi cantitatea!
        Apăsaţi <b>"Ştergere"</b> şi încercaţi din nou :)
      no_payments: |
        Nu există nici o plată!
      id_pn:
        start: |
          Acest client nu există! Introduceţi un CNP valid format din 13 cifre, incă (%{data}) cifre!
        valid: |
          CNP valid. Apăsaţi "Creare Persoană Fizică!"
        invalid: |
          CNP invalid! Mai încercaţi :)
        too_long: |
          CNP-ul nu poate fi mai lung de 13 cifre!
      delivery_note_negative_stock: |
          Cantitatea introdusă este mai mare decât stocul disponibil!
          În cazul în care puteţi modifica cantitatea pe Aviz,
          modificaţi avizul cu cantitatea corectă ( %{stck}kg )!
          În caz contrar apăsaţi "Renunţare"! Puteţi reface Anexa3
          după ce faceţi o intrare de cel puţin ( %{res}kg ).
      delivery_note_not_complete: |
          Nu aţi completat sau aţi completat greşit
          unul din câmpurile "Aviz nr.", "maşina nr."!
      grn_not_complete: |
          Nu aţi selectat "Tip document", sau nu aţi completat
          unul din câmpurile "Document nr.", "Maşina nr."!
